    <div class="auth-box" id="formContainer">
        <h2>Üye Ol</h2>
      <form action="#" method="post" id="signupForm">
        <input type="text" placeholder="Adınız" name="ad" required>
        <input type="text" placeholder="Soyadınız" name="soyad" required>

        <input type="password" placeholder="Şifre" name="sifre" required>
          <div>
              <input
                      type="tel"
                      placeholder="Telefon Numarası"
                      name="telefon"
                      required
                      id="telefon"
                      pattern="[0-9]+"
                      title="Sadece rakam girebilirsiniz."
              >
          </div>

          <script>
              // Yalnızca rakam girişini kontrol etmek için
              document.getElementById("telefon").addEventListener("input", function (e) {
                  // Kullanıcının girdiği değeri kontrol eder ve rakam olmayan karakterleri kaldırır
                  e.target.value = e.target.value.replace(/[^0-9]/g, '');
              });
          </script>

        <select name="cinsiyet" required>
            <option value="">Cinsiyet</option>
            <option value="erkek">Erkek</option>
