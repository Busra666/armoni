<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <title>ALDE Home</title>
    <link rel="icon" href="img/favicon.png" type="image/png">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .message {
            background-color: #535151;
            color: white;
            padding: 25px;
            font-size: 22px;
            border-radius: 8px;
            margin: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 80%;
            line-height: 1.5;
        }
        .button {
            background-color: #41af13;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            margin-top: 20px;
            font-size: 18px;
            display: inline-block;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Bulanık Arka Plan */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('img/arka_plan_2.png') no-repeat center center/cover;
            filter: blur(6px); /* Bulanıklaştırma efekti */
            z-index: -1; /* Arka planda kalmasını sağlar */
        }

        @media (max-width: 600px) {
            .message {
                font-size: 18px;
                padding: 20px;
            }
            .button {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>

<div class="background"></div> <!-- Bulanık arka plan -->

<div class="message">
    Ödemeniz başarıyla alındı! Siparişiniz işleme alındı.
</div>

<a href="index.html" class="button">Alışverişe Devam Et</a>

<script src="js/security.js"></script>
</body>
</html>
